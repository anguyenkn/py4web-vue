[[extend 'layout.html']]

<section class="section">
    <h1 class="title">Add a Contact</h1>
    <form method="POST" action="/hw4/add_contact" enctype="multipart/form-data">
        <div class="field">
            <label for="person_first_name" class="label">First Name</label>
            <div class="control">
                <input type="text" id="person_first_name" name="first_name" class="input">
            </div>
            <p class="help"></p>
        </div>
        <div class="field">
            <label for="person_last_name" class="label">Last Name</label>
            <div class="control">
                <input type="text" id="person_last_name" name="last_name" class="input">
            </div>
            <p class="help"></p>
        </div>
        <div class="field">
            <div class="control">
                <input type="submit" value="Submit" class="button">
            </div>
        </div>
    </form>
</section>
