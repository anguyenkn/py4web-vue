[[extend 'layout.html']]

  <section class="section">
    <div class="container">
      [[=handler]]
    </div>
  </section>
</div>

[[block page_scripts]]

once for all components. -->

<script>
  var app = new Vue({
      el: "#vue",
      data: {},
  });
</script>
[[end]]
