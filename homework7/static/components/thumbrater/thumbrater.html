<span>
  <span v-on:click="set_thumb(1)">
    <i v-if="rating != 1" class="fa fa-thumbs-o-up fa-flip-horizontal"></i>
    <i v-if="rating == 1" class="fa fa-thumbs-up fa-flip-horizontal"></i>
  </span>
  <span v-on:click="set_thumb(-1)">
    <i v-if="rating != -1" class="fa fa-thumbs-o-down"></i>
    <i v-if="rating == -1" class="fa fa-thumbs-down"></i>
  </span>
</span>
