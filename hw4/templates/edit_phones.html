[[extend 'layout.html']]

<section class="section">
  <div class="title">Phone Numbers for [[=contact_name]]</div>
    <table class="table is-striped is-fullwidth">
      <tbody>
        <tr>
          <th>Phone</th>
          <th>Kind</th>
          <th></th>
        </tr>
        [[for row in rows:]]
        <tr>
          <td>[[=row.phone]]</td>
          <td>[[=row.kind]]</td>
          <td>
            <a class="button is-warning" href="[[=URL('edit_phone', contact_id, row.id)]]"><i class="fa fa-fw fa-edit"></i></a>
            <a class="button is-danger" href="[[=URL('delete_phone', contact_id, row.id, signer=url_signer)]]"><i class="fa fa-fw fa-trash"></i></a>
          </td>
        </tr>
        [[pass]]
      </tbody>
    </table>
    <a href="[[=URL('index')]]" class="button is-success"><i class="fa fa-fw fa-backward"></i>Back</a>
    <a href="[[=URL('add_phone', contact_id)]]" class="button is-primary"><i class="fa fa-fw fa-plus"></i>Add Phone Number</a>
</section>
